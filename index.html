<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Lista de Tarefas</title>
  </head>
  <body>
    <div class="container mainContainer">
      <!-- header -->
      <header class="header p-3">
        <h1 class="display-1 cabecalho">Lista de Tarefas</h1>
      </header>
      <hr />
      <!-- SEND box -->
      <div class="row g-3">
        <div class="col d-flex">
          <input
            type="text"
            id="inputTodo"
            class="form-control mr-10"
            value=""
            placeholder="Insira uma tarefa aqui!"
            maxlength="50"
          />
          <input
            type="submit"
            class="btn btn-lg"
            id="submitButton"
            value="+"
            onclick="onSubmit()"
          />
        </div>
        <!-- LISTA -->

        <div class="list d-none"></div>

        <!-- CLEAN BUTTONS -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button id="cleanAllBtn" type="reset" class="d-none" disabled>
            Limpar Todos
          </button>
          <button id="cleanDoneBtn" type="reset" class="d-none" disabled>
            Limpar Conclu√≠dos
          </button>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
